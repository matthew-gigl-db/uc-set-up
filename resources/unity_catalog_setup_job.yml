# The main job for unity_catalog_setup.
resources:
  jobs:
    unity_catalog_setup_job:
      name: unity_catalog_setup_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - matthew.giglia@databricks.com

      tasks:
        - task_key: create_catalogs
          job_cluster_key: single_node_job_cluster
          notebook_task:
            notebook_path: ../src/create-catalogs.py
        
      job_clusters:
        - job_cluster_key: single_node_job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
                min_workers: 0
                max_workers: 0
        - job_cluster_key: auto_scaling_job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
                min_workers: 1
                max_workers: 4

      queue:
        enabled: true

      parameters:
        - name: sourcePath
          default: /Workspace${workspace.file_path}/src
        - name: fixturePath
          default: /Workspace${workspace.file_path}/fixtures























